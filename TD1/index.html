<!DOCTYPE html>
<html>
<head>
	<title>GeoCarto</title>
	<meta charset="utf-8"/>
</head>
<body>
    <h1>Geolocation</h1>
    <p>
        Your location is <span id="latitude">0.00</span>° latitude by
        <span id="longitude">0.00</span>° longitude. Your altitude is <span id="altitude">0.00</span> meters. Your speed is <span id="speed">0.00</span> m/s.
        There is a accuracy of <span id="accuracy">0.00</span> meters. Date : <span id="date">0.00</span>
    </p>
      <button id="get-location">Get My Location</button>  <br>

      <h1>Orientation</h1>
      <p>
        Orientation X: <span id="alpha">0</span><br />
        Orientation Y: <span id="beta">0</span><br />
        Orientation Z: <span id="gamma">0</span><br />
      </p>  
      

</body>
<script src="script.js"></script>
</html>
